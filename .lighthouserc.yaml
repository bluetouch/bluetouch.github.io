ci:
  collect:
    settings:
      onlyCategories: [ "performance" ]
      throttlingMethod: [ "devtools" ]
    numberOfRuns: 1
    staticDistDir: ./dist/apps/bluetouch-web
  budgets:
    - path: "categories.performance"
      metrics:
        first-contentful-paint: 0
        largest-contentful-paint: 0
        first-meaningful-paint: 0
        speed-index: 0
        interactive: 0
        total-blocking-time: 0
        cumulative-layout-shift: 0

  assert:
    preset: lighthouse:recommended
    audits:
      'metrics': 'off'
    assertions:
      categories.pwa: "off"
      categories:performance: ["warn", { "minScore": 0 }]
      bypass: ["warn", { "minScore": 0 }]
      offline-start-url: ["warn", { "minScore": 0 }]
      service-worker: ["warn", { "minScore": 0 }]
      works-offline: ["warn", { "minScore": 0 }]
      redirects-http: ["warn", { "minScore": 0 }]
      render-blocking-resources: ["warn", { "maxLength": 1 }]
      uses-http2: ["warn", { "minScore": 0 }]
      speed-index: [ "warn", { "minScore": 0 } ]
      interactive: [ "warn", { "minScore": 0 } ]
      performance-budget: [ "warn", { "minScore": 0 } ]

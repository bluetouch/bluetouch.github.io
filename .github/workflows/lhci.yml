name: lhci
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g nx && npm install && npm install -g @lhci/cli@0.11.x
      - run: nx run bluetouch-web:build:production --buildOptimizer=true --namedChunks=true
      - run: lhci autorun --collect.staticDistDir=./dist/apps/bluetouch-web

